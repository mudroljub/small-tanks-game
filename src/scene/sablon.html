<div class='interfejs bg-poluprovidno komande1'>
  <b>Tenk 1</b>
  <br> A - levo
  <br> D - desno
  <br> W - gore
  <br> S - dole
  <br> space - puca
  <div class="progress-wrapper">
    <progress class="progress" value='${tenk.energija}' max='100'></progress>
    <div class="energija">${tenk.energija}</div>
  </div>
</div>

<div class='interfejs bg-poluprovidno komande2'>
  <span class='bold'>Tenk 2</span>
  <br> ← levo
  <br> → desno
  <br> ↑ gore
  <br> ↓ dole
  <br> enter - puca
  <div class="progress-wrapper">
    <progress class="progress" value='${tenk2.energija}' max='100'></progress>
    <div class="energija">${tenk2.energija}</div>
  </div>
</div>

<div
  class="${scena.ide ? 'hide' : ''} prozorce pointer bg-black white"
  onclick="window.tenkiciScena()">
  <p class="valencia">${tenk.mrtav ? 'Tenk 1' : 'Tenk 2'} je uništen.</p>
  <p class="avocado">${tenk.ziv ? 'Tenk 1' : 'Tenk 2'} je pobedio ovu borbu.</p>
  <h1>Igraj opet</h1>
</div>
