<div class='interfejs bg-poluprovidno komande1'>
  <b>${tenk.ime}</b>
  <br> A - levo
  <br> D - desno
  <br> W - gore
  <br> S - dole
  <br> space - puca
  <div class="progress-wrapper">
    <progress class="progress" value='${tenk.energija}' max='100'></progress>
    <div class="energija">${tenk.energija}</div>
  </div>
</div>

<div class='interfejs bg-poluprovidno komande2'>
  <span class='bold'>${tenk2.ime}</span>
  <div class="hide">
    ← levo<br>
    → desno<br>
    ↑ gore<br>
    ↓ dole<br>
    enter - puca
  </div>
  <div class="progress-wrapper">
    <progress class="progress" value='${tenk2.energija}' max='100'></progress>
    <div class="energija">${tenk2.energija}</div>
  </div>
  <span class="ukljuci-igraca">Uključi drugog igrača</span>
  <button class="full">Igraj</button>
</div>

<div
  class="${scena.ide ? 'hide' : ''} prozorce pointer bg-black"
  onclick="window.tenkiciScena()">
  <p class="valencia">${tenk.mrtav ? tenk.ime : tenk2.ime} je uništen.</p>
  <p class="avocado">${tenk.ziv ? tenk.ime : tenk2.ime} je pobedio ovu borbu.</p>
  <h2><button   class="white">Igraj opet</button></h2>
</div>
